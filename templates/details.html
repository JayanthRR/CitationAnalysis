<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details for {{ author }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        td {
            word-break: break-word; /* Ensure long text breaks into multiple lines */
        }
    </style>
</head>
<body>
    <h1>Details for {{ author }}</h1>
    <table border="1">
        <tr>
            <th>Publication</th>
            <th>Citing Publication</th>
            <th>Authors</th>
            <!-- <th>Num Authors</th> -->
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.Publication }}</td>
            <td>{{ row['Cited Publication'] }}</td>
            <td>{{ row.Authors }}</td>
            <!-- <td>{{ row['Num authors'] }}</td> -->
        </tr>
        {% endfor %}
    </table>
    <h2>Update Author Information</h2>
    <form method="post">
        <label for="affiliation">Affiliation:</label>
        <input type="text" id="affiliation" name="affiliation" value="{{ author.affiliation }}"><br><br>
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" value="{{ author.domain }}"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ author.country }}"><br><br>
        <label for="continent">Continent:</label>
        <input type="text" id="continent" name="continent" value="{{ author.continent }}"><br><br>
        <input type="submit" value="Save">
    </form>
    <a href="/">Back to Author List</a>
</body>
</html>
