<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover .author-details {
            display: block;
        }
        .author-details {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Authors</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Affiliation</th>
            <th>Domain</th>
            <th>Country</th>
            <th>Continent</th>
        </tr>
        {% for index, row in authors.iterrows() %}
        <tr>
            <td class="author-row">
                <a href="/details/{{ row.Author }}">{{ row.Author }}</a>
                <!-- <div class="author-details">
                    <h3>Citing Publications</h3>
                    <table>
                        <tr>
                            <th>Publication</th>
                            <th>Citing Publication</th>
                            <th>Authors</th>
                            <th>Num Authors</th>
                        </tr>
                        <tbody id="details-{{ row.Author }}"></tbody>
                    </table>
                </div> -->
            </td>
            <td>{{ row.affiliation }}</td>
            <td>{{ row.domain }}</td>
            <td>{{ row.country }}</td>
            <td>{{ row.continent }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <!-- <a href="/add_author">Add a New Author</a><br> -->
    <a href="/save">Save Data</a><br>
    <a href="/close">Close Application</a>
    <script>
        document.querySelectorAll('.author-row').forEach(row => {
            row.addEventListener('mouseover', function() {
                const author = this.querySelector('a').textContent;
                const detailsDiv = this.querySelector('.author-details');
                if (!detailsDiv.querySelector('tbody').hasChildNodes()) {
                    fetch(`/details/${author}`)
                        .then(response => response.json())
                        .then(data => {
                            let detailsHtml = '';
                            data.forEach(item => {
                                detailsHtml += `<tr>
                                    <td>${item['Publication']}</td>
                                    <td>${item['Cited Publication']}</td>
                                    <td>${item['Authors']}</td>
                                    <td>${item['Num authors']}</td>
                                </tr>`;
                            });
                            detailsDiv.querySelector('tbody').innerHTML = detailsHtml;
                        });
                }
            });
        });
    </script>
</body>
</html>
