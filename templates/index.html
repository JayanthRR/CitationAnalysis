<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-fill {
            height: 24px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Authors</h1>
    <form method="post" action="/save">
        <button type="submit">Save</button>
    </form>
    <div class="progress-bar">
        <div class="progress-bar-fill" style="width: {{ completion_percentage }}%;"></div>
    </div>
    <p>{{ completion_percentage }} completed</p>
    <table>
        <tr>
            <th>Author</th>
            <th>Affiliation</th>
            <th>Domain</th>
            <th>Country</th>
            <th>Continent</th>
            <th>Completed</th>
        </tr>
        {% for index, row in authors.iterrows() %}
        <tr>
            <td><a href="/details/{{ row.Author }}">{{ row.Author }}</a></td>
            <td>{{ row.affiliation }}</td>
            <td>{{ row.domain }}</td>
            <td>{{ row.country }}</td>
            <td>{{ row.continent }}</td>
            <td>{{ row.Completed }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="post" action="/save">
        <button type="submit">Save</button>
    </form>
</body>
</html>
